<main class="flex container">
  <article class="card">
    <h1 class="text-center">
      {{ pokemon.name }}
    </h1>
    <div class="card-body">
      <img
        [src]="pokemon.sprites.front_default"
        alt="imagen pokemon not foud"
        class="card-body-img"
      />
      <div class="col-12 d-flex flex-wrap">
        <div class="col-12 col-md-3 col-lg-3 mt-1 mb-1 mr-1">
          <h5>Tipo</h5>
          <div *ngFor="let type of typespokemon">
            <p>{{ type.type.name }}</p>
          </div>
        </div>
        <div class="col-12 col-md-3 col-lg-3 mt-1 mb-1 mr-1">
          <h5>Habilidades</h5>
          <div *ngFor="let abilities of abilities">
            <p>{{ abilities.ability.name }}</p>
          </div>
        </div>

        <div class="col-12 col-md-3 col-lg-3 mt-1 mb-1 mr-1">
          <h5>Triunfos</h5>
          <div *ngFor="let game of game_index">
            <p>{{ game }}</p>
          </div>
        </div>

        <div class="col-12 col-md-3 col-lg-3 mt-1 mb-1 mr-1">
          <h5>movimientos</h5>
          <div class="d-flex flex-row" *ngFor="let move of moves">
            <p>{{ move }}</p>
          </div>
        </div>
      </div>
    </div>
  </article>
</main>
